<div class="main-color">
    <div class="container">
        <div class="padding">
            <div class="white-color"  style="min-height: 500px;">
                <div>
                    <div [ngClass]="(isLoading==true)?'transition trans-h1':''">
                       <h1>{{vArticle?.article_name}}</h1> 
                    </div>
                    <div [ngClass]="(isLoading==true)?'transition trans-date':''">
                        Date:{{vArticle?.release_date}}<br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <img [ngClass]="(isLoading==true)?'transition trans-pic':'img-fluid img-thumbnail'" [attr.src]="vArticle?.article_thumbnail"
                        onerror="this.src='/assets/icons/articlealt.png';" alt="gadgetin.in">
                    </div>
                    <div [ngClass]="(isLoading==true)?'transition trans-para':''" style="font-family: 'PT Serif', serif; font-size: 16px;" [innerHTML]="vArticle?.content"></div>
                    <!-- {{vArticle.content}} -->
                    <!-- {{vArticle[0].content}} -->
                </div>

            </div>
        </div>
    </div>
</div>
