runtime: python27
api_version: 1
threadsafe: true
handlers:
- url: /
  static_files: dist/indiangadget/index.html
  upload: dist/indiangadget/index.html
- url: /
  static_dir: dist/indiangadget

skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE